<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAP TITLE - Releases</title>

	<!-- General Embed tags -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:type" content="website">

	<!-- Embed information for Discord -->
	<meta name="description" content="">

	<!-- Embed information for Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="">
	<meta name="twitter:description" content="">

	<!-- CSS Imports -->
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css'>
	<link rel="stylesheet" href="../style.css">

	<!-- Javascript Imports -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./assets/icons.js" defer></script>
	<script src="./data.js" defer></script>
	<script src="../utils.js"></script>
	<script>
		let layout = {
			title: true,
			header: true,
			table_of_contents: true,
			footer: true
		}
	</script>
</head>
<body>
<div id="app">
	<h1 v-if="page.show.title" class="center">{{map.name}}</h1>
	<div v-if="page.show.header">
		<p class="center">
			These fantastic people have contributed to this map in one way or
			another. Make sure to check them out!
		</p>
		<hr>
	</div>
	<div id="table_of_contents" class="toc" v-if="page.show.table_of_contents">
		<h3>Additional Links:</h3>
		<ul><li v-for="link in page.contents"><a :href="link[1]">{{link[0]}}</a></li></ul>
		<hr>
	</div>
	<div id="body">
		<div class="center attribution" v-for="person in map.attributions">
			<h2>{{person.name}}</h2>
			<p>{{person.info}}</p>
			<p v-for="link in person.links">
				<a :href="link[1]">{{link[0]}}</a>
			</p>
		</div>
	</div>
	<hr>
	<div id="footer" class="center toc" v-if="page.show.footer">
		<ul>
			<li v-for="link in page.footer"><a :href="link[1]">{{link[0]}}</a></li>
		</ul>
	</div>
</div>
<script>show_app()</script>
</body>
</html>
