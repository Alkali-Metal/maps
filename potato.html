<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const set_height = () => {
            for (elem of document.getElementsByTagName("iframe")) {
                elem.height = window.innerHeight - 20;
            };
        };
    </script>
</head>
<body onresize="set_height()">
    <iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/Alkali_metal/chat"
        width="33%">
    </iframe>
    <iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/dmynerd78/chat"
        width="33%">
    </iframe>
    <iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/callmecyber/chat"
        width="33%">
    </iframe>
    <script>set_height()</script>
</body>
</html>
